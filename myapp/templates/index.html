{% extends "base.html" %}
{% block content %}

<h1 class="top-logo">g<span>r</span>o<span>c</span>e<span>L</span>i<span>s</span>t</h1>

{% for list in grocery_lists.items %}
{% if list.author == current_user %}
<a class=""
        href="{{url_for('grocery_lists.grocery', grocery_id=list.id, grocery_lists=grocery_lists)}}">
<div class="grocery-ctn">
<div class="card-info">
    <h2 class="name-info">{{list.name}}</h2>

    <h3 class="qty-info">
        {{list.quantity}}
        {{list.unit}}
    </h3>
</div>
<form action="{{ url_for('grocery_lists.delete_list', grocery_id=list.id) }}" method="POST" class="x-btn">
    <input class="x-btn" type="submit" value="X">
</form>
</div>
</a>
{% endif %}
{% endfor %}
