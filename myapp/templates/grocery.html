{% extends "base.html" %}
{% block content %}

  <h1>{{grocery.name}}</h1>
  <h2>Quantity: {{grocery.quantity}} {{grocery.unit}}</h2>
  {% if grocery.author == current_user %}
  <div>
    <a class="y" href="{{ url_for('grocery_lists.update', grocery_id=grocery.id) }}"><button>Update</button></a>
    <form action="{{ url_for('grocery_lists.delete_list', grocery_id=grocery.id) }}" method="POST">
     <input class="" type="submit" value="Delete">
   </form>
  </div>
{% endif %}


{% endblock content %}
