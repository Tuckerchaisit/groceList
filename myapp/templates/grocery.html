{% extends "base.html" %}
{% block content %}
  <div class="item-detail-ctn">
  <h1 id="item-detail-header">Item Details</h1>
  <h1 id="item-name">{{grocery.name}}</h1>
  <h2 id="item-qty">Quantity: {{grocery.quantity}} {{grocery.unit}}</h2>
  {% if grocery.author == current_user %}
  <div id="grocery-btn-container">
    <button id="submit-update"><a class="y" href="{{ url_for('grocery_lists.update', grocery_id=grocery.id) }}">Update</a></button>
    <form action="{{ url_for('grocery_lists.delete_list', grocery_id=grocery.id) }}" method="POST">
     <input id="add-button" type="submit" value="Delete">
   </form>
  </div>
{% endif %}
</div>


{% endblock content %}
