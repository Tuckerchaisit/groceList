{% extends "base.html" %}
{% block content %}

<h1>Welcome to the page for {{user.username}}</h1>

{% for list in grocery_lists.items %}
<h2>
  <a href="{{url_for('grocery_lists.grocery', grocery_id=list.id)}}">{{list.name}}</a>
</h2>

<p>{{list.quantity}}</p>
<p>{{list.unit}}</p>
{% endfor %}
{% endblock %}
